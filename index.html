<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>シンプル掲示板</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    textarea, input[type=text] {
      width: 100%; padding: 6px; margin: 4px 0;
      border: 1px solid #aaa; border-radius: 4px;
    }
    button { padding: 6px 12px; margin-top: 8px; }
    .post { border-top: 1px solid #ccc; padding: 10px 0; }
    .meta { font-size: 12px; color: #666; margin-bottom: 4px; }
    .content { padding: 6px; background: #fafafa; }
  </style>
</head>
<body>
  <h1>シンプル掲示板</h1>

  <form id="bbsForm" action="/post" method="post">
    <input type="text" name="name" id="name" placeholder="名前"><br>
    <textarea name="content" id="content" rows="5" placeholder="本文（HTML可・危険）"></textarea><br>
    <button type="submit">投稿</button>
  </form>

  <div id="posts"></div>

  <script>
    // 投稿前チェック
    document.getElementById("bbsForm").addEventListener("submit", function(e) {
      const name = document.getElementById("name").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!name || !content) {
        e.preventDefault(); // サーバーに送信させない
        alert("名前と本文を入力してください");
      }
    });

    // 投稿一覧ロード
    async function load(){
      const res = await fetch("/posts.json");
      const posts = await res.json();
      const wrap = document.getElementById("posts");
      wrap.innerHTML = "";
      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="meta">#${p.id} ${p.name} (${new Date(p.time).toLocaleString()})</div>
          <div class="content">${p.content}</div> <!-- HTMLそのまま -->
        `;
        wrap.appendChild(div);
      });
    }
    load();
  </script>
</body>
</html>
