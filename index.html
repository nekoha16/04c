<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>シンプル掲示板</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    textarea, input[type=text] {
      width: 100%; padding: 6px; margin: 4px 0;
      border: 1px solid #aaa; border-radius: 4px;
    }
    button { padding: 6px 12px; margin-top: 8px; }
    .post { border-top: 1px solid #ccc; padding: 10px 0; }
    .meta { font-size: 12px; color: #666; margin-bottom: 4px; }
    .content { padding: 6px; background: #fafafa; }
    #refreshBtn { margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>シンプル掲示板</h1>

  <form id="bbsForm" action="/post" method="post">
    <input type="text" name="name" id="name" placeholder="名前"><br>
    <textarea name="content" id="content" rows="5" placeholder="本文（HTML可・危険）"></textarea><br>
    <button type="submit">投稿</button>
  </form>

  <button id="refreshBtn">更新（最新の投稿）</button>

  <div id="posts"></div>

  <script>
    const nameInput = document.getElementById("name");
    const contentInput = document.getElementById("content");
    const form = document.getElementById("bbsForm");
    const refreshBtn = document.getElementById("refreshBtn");
    const wrap = document.getElementById("posts");

    // ページ読み込み時に保存済みの名前を表示
    window.addEventListener("DOMContentLoaded", () => {
      const savedName = localStorage.getItem("bbsName");
      if (savedName) nameInput.value = savedName;
      loadPosts();
    });

    // 投稿前チェック
    form.addEventListener("submit", function(e) {
      let name = nameInput.value.trim();
      const content = contentInput.value.trim();

      if (!content) {
        e.preventDefault();
        alert("本文を入力してください");
        return;
      }

      if (!name) {
        name = "名無しさん";
        nameInput.value = name;
      }

      localStorage.setItem("bbsName", name);
    });

    // 投稿一覧取得＆表示
    async function loadPosts() {
      const res = await fetch("/posts.json");
      const posts = await res.json();
      wrap.innerHTML = "";
      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="meta">#${p.id} ${p.name} (${new Date(p.time).toLocaleString()})</div>
          <div class="content">${p.content}</div>
        `;
        wrap.appendChild(div);
      });
      // 最新投稿までスクロール
      if (wrap.lastChild) wrap.lastChild.scrollIntoView({behavior: "smooth"});
    }

    // 更新ボタンで最新投稿を取得
    refreshBtn.addEventListener("click", loadPosts);
  </script>
</body>
</html>
